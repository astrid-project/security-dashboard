{% extends "base.html" %}
{% load static %}

{% block style %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
<!-- Custom styles for this template -->
<link href="{% static 'dashboard/css/signin.css' %}" rel="stylesheet">

{% endblock %}
{% block content %}
<div class="container text-center">
<form class="form-signin" action="{% url 'dashboard:login' %}" method="post">
{% csrf_token %}
<img class="mb-4" src="{% static 'dashboard/img/astrid-logo.png' %}"> <!-- alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<!-- <label for="inputEmail" class="sr-only">Email address</label>
<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
<label for="inputUser" class="sr-only">Username</label>
<input name="username" type="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
<label for="inputPassword" class="sr-only">Password</label>
<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
<div class="checkbox mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
</div>
<input type="hidden" name="next" value="{{ next }}">
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
</form>
</div>
{% endblock %}
